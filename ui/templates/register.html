<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #3a86ff;
            --primary-light: #bfd7ff;
            --primary-dark: #2563eb;
            --accent: #00f2ff;
            --success: #06d6a0;
            --warning: #ffd166;
            --danger: #ef476f;
            --dark: #070b23;
            --gray: #9ca3af;
            --light: #f9fafb;
            --text: #1f2937;
            --text-light: #6b7280;
            --border: #e5e7eb;
        }

        body {
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, var(--dark), #1a2151);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            position: relative;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .container-fluid {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        .form-signup {
            width: 100%;
            max-width: 480px;
            padding: 2.5rem;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2),
                        0 0 10px rgba(58, 134, 255, 0.2),
                        0 0 20px rgba(0, 242, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .form-signup::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right,
                rgba(58, 134, 255, 0.1),
                rgba(0, 242, 255, 0.1)
            );
            transform: rotate(45deg);
            z-index: -1;
        }

        .form-signup .form-floating:focus-within {
            z-index: 2;
        }

        .form-signup input {
            margin-bottom: 1rem;
            border-color: var(--border);
            background-color: rgba(255, 255, 255, 0.8);
        }

        .form-control:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 0.2rem rgba(0, 242, 255, 0.2);
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .logo-icon {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            width: 54px;
            height: 54px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
            margin-right: 0.75rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .logo-icon::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            20% { left: 100%; }
            100% { left: 100%; }
        }

        .logo-text {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--dark);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .btn-primary {
            background: linear-gradient(to right, var(--primary), var(--accent));
            border: none;
            padding: 0.75rem;
            font-weight: 600;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .btn-primary::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, var(--accent), var(--primary));
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
        }

        .btn-primary:hover::before {
            opacity: 1;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.2s;
            font-weight: 500;
        }

        a:hover {
            color: var(--accent);
            text-decoration: none;
        }

        .copyright {
            color: var(--text-light);
            font-size: 0.875rem;
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            background: linear-gradient(45deg, rgba(58, 134, 255, 0.1), rgba(0, 242, 255, 0.1));
            border-radius: 50%;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
        }

        .shape:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -100px;
            right: -100px;
        }

        .shape:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 50%;
            right: -75px;
        }

        .password-strength {
            height: 5px;
            margin-top: -14px;
            margin-bottom: 14px;
            transition: all 0.3s ease;
            border-radius: 0 0 4px 4px;
        }

        .password-strength-weak {
            background-color: var(--danger);
            width: 25%;
        }

        .password-strength-medium {
            background-color: var(--warning);
            width: 50%;
        }

        .password-strength-strong {
            background-color: var(--success);
            width: 100%;
        }
    </style>
</head>
<body>

<div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
</div>

<div class="particles" id="particles"></div>

<div class="container-fluid">
    <main class="form-signup">
        <div class="logo-container">
            <div class="logo-icon">
                <i class="bi bi-hdd-network"></i>
            </div>
            <div class="logo-text">KK-OPS 运维平台</div>
        </div>
        <p class="subtitle text-center">创建您的账号</p>

        {{if .error}}
        <div class="alert alert-danger" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>{{.error}}
        </div>
        {{end}}

        <form action="/register" method="post">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="用户名" required>
                <label for="username"><i class="bi bi-person-fill me-1"></i>用户名</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="邮箱" required>
                <label for="email"><i class="bi bi-envelope-fill me-1"></i>邮箱</label>
            </div>
            <div class="form-floating mb-0">
                <input type="password" class="form-control" id="password" name="password" placeholder="密码" required>
                <label for="password"><i class="bi bi-lock-fill me-1"></i>密码</label>
            </div>
            <div class="password-strength" id="password-strength"></div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="确认密码" required>
                <label for="confirm_password"><i class="bi bi-shield-lock-fill me-1"></i>确认密码</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary mt-2" type="submit" id="submit-btn">注册</button>
            <p class="mt-3 mb-3 text-center">
                <a href="/login">已有账号？点击登录</a>
            </p>
            <p class="mt-3 mb-1 copyright text-center">&copy; 2023-2024 KK-OPS</p>
        </form>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 生成粒子效果
    document.addEventListener('DOMContentLoaded', function() {
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');

            // 随机位置和延迟
            const size = Math.random() * 3 + 1;
            const posX = Math.random() * 100;
            const posY = Math.random() * 100;
            const delay = Math.random() * 15;

            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${posX}%`;
            particle.style.top = `${posY}%`;
            particle.style.animationDelay = `${delay}s`;

            particlesContainer.appendChild(particle);
        }

        // 密码强度检测
        const passwordInput = document.getElementById('password');
        const strengthIndicator = document.getElementById('password-strength');

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;

            // 检查密码长度
            if (password.length > 6) strength += 1;
            if (password.length > 10) strength += 1;

            // 检查密码复杂性
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;

            // 更新强度指示器
            strengthIndicator.className = 'password-strength';
            if (password.length === 0) {
                strengthIndicator.classList.add('d-none');
            } else {
                strengthIndicator.classList.remove('d-none');
                if (strength < 3) {
                    strengthIndicator.classList.add('password-strength-weak');
                } else if (strength < 5) {
                    strengthIndicator.classList.add('password-strength-medium');
                } else {
                    strengthIndicator.classList.add('password-strength-strong');
                }
            }
        });
    });

    // 密码确认验证
    document.getElementById('submit-btn').addEventListener('click', function(e) {
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirm_password').value;

        if (password !== confirmPassword) {
            e.preventDefault();
            alert('两次输入的密码不一致，请重新输入！');
        }
    });
</script>
</body>
</html>
